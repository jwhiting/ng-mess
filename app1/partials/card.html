<div class="card" ng-controller="CardCtrl" data-card-text="{{card.renderedDescription}}">
  <div class="front" ng-hide="card.flipped">
    <div class="inner-content2">
      <div class="inner-content">
        <div class="type">
          <div ng-show="card.prettyNamespace">
            <img ng-src="{{card.iconUrl}}" alt="{{card.prettyNamespace}}"> {{ card.prettyNamespace }}
          </div>
        </div>
        <div class="img-container">
          <img ng-src="{{card.imageUrl}}" alt="{{card.name}}">
        </div>
        <div class="title">
          <div title-caps="{{card.name}}" on-render="$(this).closest('.card').trigger('layout-card')"></div>
        </div>
        <div class="description">
        </div>
      </div>
    </div>
  </div>
  <div class="back" ng-show="card.flipped">
    <div class="inner-content2">
      <div class="inner-content">
        <div class="description">
          <div class="overflow-text">
          </div>
          <div ng-show="card.attributionText">
            <div class="mb2"></div>
            <div class="attribution">
              <div ng-show="card.attributionUrl">
                Image by: <a href="{{card.attributionUrl}}">{{card.attributionText}}</a>
              </div>
              <div ng-hide="card.attributionUrl">
                Image by: {{card.attributionText}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img class="flip-button" ng-class="{flipped: card.flipped}" src="img/card-flip-icon.png" alt="Flip over" title="Flip over" ng-click="card.flipped = !card.flipped">
  <div class="clear"></div>
</div>
