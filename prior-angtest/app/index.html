<body>
  <ul class="menu">
    <li><a href="#/tasks">tasks</a></li>
    <li><a href="#/new">new task</a></li>
  </ul>

  <div ng-view></div>

  <hr>

  <pre>main scope curtab = {{curtab}}</pre>
  <ul>
    <li><a ng-click="curtab = 'one'">one</a></li>
    <li><a ng-click="curtab = 'two'">two</a></li>
    <li><a ng-click="curtab = 'three'">three</a></li>
  </ul>

  <div ng-switch="curtab">
    <div ng-switch-when="one"> <h1>one</h1> </div>
    <div ng-switch-when="two"> <h1>two</h1> </div>
    <div ng-switch-when="three" ng-include='"/at/app/partials/three.html"'> <h1>three</h1> </div>
  </div>

  <hr>
  <style type="text/css">
    .hidden {
      display: none;
    }
    .showing {
      display: block;
    }
    .eased-transition {
      -webkit-transition: all 0.2s ease-in-out;
      -moz-transition: all 0.2s ease-in-out;
      -o-transition: all 0.2s ease-in-out;
      transition: all 0.2s ease-in-out;
    }
    .zoom.hidden {
      -webkit-transform: scale(0.5);
      -moz-transform: scale(0.5);
      -ms-transform: scale(0.5);
      -o-transform: scale(0.5);
      transform: scale(0.5);
    }
    .zoom.showing {
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -ms-transform: scale(1);
      -o-transform: scale(1);
      transform: scale(1);
    }
    .fade.hidden {
      opacity: 0;
    }
    .fade.showing {
      opacity: 1;
    }
  </style>
  <p><label for="showittoggle"><input type="checkbox" id="showittoggle" ng-model="showit"> show it</label></p>
  <div ng-class="{showing: showit, hidden: !showit}" class="eased-transition fade zoom hidden" style="float: left">
    i will fade and zoom in and out via css transitions
  </div>
  <hr style="clear:both">
  
  <hr>
  <style type="text/css">
    html { position: relative; width: 100%; height: 100%; }
    body { position: relative; width: 100%; height: 100%; }
    .modal-outer {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
    }
    .modal-bg {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      width: 400px;
      height: 300px;
      margin: auto;
      background-color: white;
    }
  </style>
  <p><button ng-click="inModal=true">open modal</button></p>
  <div ng-class="{showing: inModal, hidden: !inModal}" class="fade hidden modal-outer">
    <div class="modal-bg"></div>
    <div ng-class="{showing: inModal, hidden: !inModal}" class="modal-content zoom hidden">
      <h1>hello</h1>
      <button ng-click="inModal=false">close</button>
    </div>
  </div>
